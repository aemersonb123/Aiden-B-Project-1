<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Name That Tune</h1>
      <p class="description">
        Press Play, Song will play and you will select from the following
        options to guess the name of that song.
      </p>
    </header>
    <div class="buttonContainer">
      <button id="playButton" class="playButton">PLAY</button>
    </div>
    <div class="score">
SCORE: <span id="scoreNumber">0</span>
    </div>
    <div id="choicesContainer" class="choicesContainer">
        <button id="choice1" class="choice"></button>
        <button id="choice2" class="choice"></button>
        <button id="choice3" class="choice"></button>
      </div>
    <script src="index.js"></script>
  </body>
</html>
